<!DOCTYPE html>

    <title>R&J Pizza Place</title>
    <style>
        #grid {
            grid-row-gap: 0;
            grid-column-gap: 80px;
        }

        .header {
            grid-column-start: 1;
            grid-column-end: 6;
            grid-row-start: 0;
            grid-row-end: 1;
        }

        .header>h1 {
            margin-top: 4rem;
            text-align: center;
            font-size: 3rem;
        }

        .leftNav {
            padding-left: 2rem;
        }

        .menu_item {
            margin-top: 4rem;
        }

        .menu_item1 {
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 2;
        }

        .menu_item2 {
            grid-column-start: 3;
            grid-column-end: 4;
            grid-row-start: 1;
            grid-row-end: 2;
        }

        .menu_item3 {
            grid-column-start: 4;
            grid-column-end: 5;
            grid-row-start: 1;
            grid-row-end: 2;
        }

        .menu_item4 {
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 2;
            grid-row-end: 3;
        }

        .menu_item5 {
            grid-column-start: 3;
            grid-column-end: 4;
            grid-row-start: 2;
            grid-row-end: 3;
        }

        .menu_item6 {
            grid-column-start: 4;
            grid-column-end: 5;
            grid-row-start: 2;
            grid-row-end: 3;
        }

        .our-choice-table {
            /* border: 3px solid green; */
        }

        .choice-title {
            font-size: 1.5rem;
            /* border: 1px solid black; */
            border-radius: 0;
            background-color: lightskyblue;
            padding: 0;
            margin: 0;
        }

        .submit_order {
            grid-column-start: 4;
            grid-column-end: 5;
            grid-row-start: 3;
            grid-row-end: 4;
        }

        .submit_order>a {
            margin-left: 15rem;
            margin-top: 3rem;
            margin-bottom: 3rem;
            background-color: silver;
            display: inline-block;
            text-align: end;
        }

        .choice-img {
            border-radius: 0px;
            /* border: 1px solid black; */
            box-shadow: none;
            /* background-color: green; */
        }

        tr {
            text-align: center;
        }

        .addtocart {
            border: 1px solid black;
            display: inline-block;
        }

        th>span {
            display: inline;
            font-size: 40px;
            padding: 0.15rem 1rem;
        }

        .plus {
            border-left: 1px solid black;
            border-radius: 30px;
        }

        .minus {
            border-right: 1px solid black;
            border-radius: 5px 0 0 5px;
        }

        .amount {
            margin: 0 1rem;
            font-size: 2rem;
        }
    </style>
</head>
